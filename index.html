<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>the Library of u</h1>
  </header>
  <main>
    <a href="#" class="button" id="addbutton">
      <h2>+ Add New Book</h2>
    </a>
    <dialog id="modal" data-modal>
      <p>let's see your taste</p>
      <form method="dialog" id="newbook">
        <input id="bookname" type="text" placeholder="book name" name="bookname" required>
        <input id="authorname" type="text" placeholder="author" name="authorname" required>
        <input id="pages" type="number" placeholder="no. pages" name="pages" required>
        <label class="didu" for="isread">did u read it?</label>
        <input type="checkbox" name="isread" id="isread" checked>
        <button type="submit" class="mbutton" id="addbuttonform">Add</button>
      </form>
    </dialog>
    <div id="bookgrid" class="bookgrid">
    </div>
  </main>
  <footer>
    <p class="topfooter">Made for The Odin Project @fanofrisoni</p>
  </footer>
</body>
</html>
